{% extends 'master.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto mt-5">
          <h2>Articles</h2>
        </div>
      </div>
      <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
        {% for post in mypost%} {% if post.category == "article" %}
        <div class="col">
          <div class="card">
            <img
              class="card-img-top w-100 d-block fit-cover"
              style="height: 200px"
              src="{{post.thumbnail.url}}"
            />
            <div class="card-body p-4">
              <p class="text-primary card-text mb-0">{{post.category}}</p>
              <a
                class="link-dark text-decoration-none"
                href="/article/{{ post.id }}"
              >
                <h4>{{post.title}}</h4>
              </a>
              <p>{{post.tanggal}}</p>
            </div>
          </div>
        </div>
        {% endif %} {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
